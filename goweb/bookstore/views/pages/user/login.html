<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员登录页面</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<script>
	$(function(){
		//给注册按钮绑定单机事件
		$("#sub_btn").click(function(){
			//获取用户输入的用户名称
			var username = $("username").var();
			//设置验证用户名的正则表达式
			var usernameReg = /^[a-zA-Z0-9_-]{3,16}$/;
			//验证是否符合规则
			var flag = usernameReg.test(username);
			if (!flag){
				alert("请输入3-16位的字母、数字、下划线或减号的用户名！");
				return false;
			}
			//获取用户输入的密码
			var password = $("#password").var();
			//设置验证密码的正则表达式
			var passwordReg = /^[a-a-zA-Z0-9_-]{3,18}$/;
			if (!passwordReg.test(password)){
				alert("请输入6-18位的字母、数字、下划线或减号的密码");
				return false;
			}
			//获取用户输入的确认密码
			var repwd = $("#repwd").var();
			if (repwd == ""){
				alert("确认密码不能为空！");
				return false;
			}
			//判断两次输入的密码是否一致
			if (repwd != password){
				//将确认密码清空，即将确认密码密码框中的value属性设置为空
				$("#repwd").var("");
				alert("两次输入的密码不一致！");
				return false;
			}
			//获取用户输入的邮箱
			var email = $("#email").var();
			var emailReg= /^([a-zA-Z0-9_\.-]+)@([\da-z\.-]{2,6})$/;
			if (emailReg.test(email)){
				alert("邮箱格式不正确！")
				return false
			}
		});
		//将显示错误提示信息的标签隐藏
		if("{{.}}"=="{{.}}"){
			$("#msg").hide();
		}else{
			$("#msg").show();
		}
	});
</script>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>尚硅谷会员</h1>
								<a href="/pages/user/regist.html">立即注册</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg">请输入用户名和密码</span>
							</div>
							<div class="form">
								<!--<form action="/pages/user/login_success.html">-->
									<form action="/login" method="POST">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
